<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Unit Conversions</h1>
      <form id="liters">
        <div class="form-group">
          <label for="liters1">Liters</label>
          <input id="liters1" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Liters to Cups</button>
      </form>
      <form id="grams">
      <div class="form-group">
        <label for="grams1">Grams</label>
        <input id="grams1" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Grams to Pounds</button>
      </form>

      <form id="pint">
      <div class="form-group">
        <label for="pint1">Pint</label>
        <input id="pint1" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Pints to Cups</button>
      </form>
      <form id="gallons">
      <div class="form-group">
        <label for="gallons1">Gallons</label>
        <input id="gallons1" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Gallons to Quarts</button>
      </form>
      <span id="output"></span>

    </div>
  </body>
</html>
